<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}</title>
</head>
<body>
    <a href="{% url 'book:index' %}">Home</a>
    <a href="{% url 'book:editor' %}">Add Book and Review</a>
    <a href="{% url 'book:logout' %}">Logout</a>
    <h2>User Alias: {{ user.alias }}</h2>
    <h4>Name: {{ user.name }}</h4>
    <h4>Email: {{ user.email }}</h4>
    <h4>Total Reviews: {{ user.reviews.count }}</h4>

    <h3>{{ user.name }}'s Reviews</h3>
    {% for book in reviewed_books %}
    <a href="{% url 'book:show_book' book.id %}">{{ book.title }}</a>
    {% endfor %}

</body>
</html>
