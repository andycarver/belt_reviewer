<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add books</title>
  </head>
  <body>
    <a href="#">Home</a>
    <a href="#">Logout</a>
    <h3>Add a New Book Title and a Review</h3>
    <form action="index.html" method="post">
    <p>Book Title: <input type="text" name="title"></p>
      <p>Author:</p>
      <p>Choose from the list:<select name="name">
        <option value=""></option>
      </select></p>
      <p>Or add a new author: <input type="text" name="name"></p>
      <p>Review: <textarea name="review" rows="8" cols="40"></textarea></p>
      <p>Rating: <select name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select></p>
      <input type="submit" name="submit" value="Add Book and Review">
    </form>
  </body>
</html>
